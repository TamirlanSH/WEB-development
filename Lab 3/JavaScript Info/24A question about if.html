<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A question about 'if'</title>
</head>
<body>
    <script>
        if (-1 || 0) alert( 'first' ); // runs (true)
        if (-1 && 0) alert( 'second' ); // doesn't run (false)
        if (null || -1 && 1) alert( 'third' ); // runs (true)
    </script>
</body>
</html>
