<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last Loop value, while loop show, for loop show</title>
</head>
<body>
    <script>
        let i = 3;

        while (i) {
            alert( i-- );
        } // 1

        //while
        //1)
        let i = 0;
        while (++i < 5) alert( i ); // 1 2 3 4
        //2)
        let i = 0;
        while (i++ < 5) alert( i );// 0 1 2 3 4

        //for
        //1)
        for (let i = 0; i < 5; ++i) alert( i ); // 0 1 2 3 4
        //2)
        for (let i = 0; i < 5; i++) alert( i );// 0 1 2 3 4
    </script>
</body>
</html>
