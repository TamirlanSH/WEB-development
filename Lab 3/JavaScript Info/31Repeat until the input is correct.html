<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>repeat until the input is correct</title>
</head>
<body>
    <script>
        let a;
        do {
            a = prompt("Enter a number greater than 100?", "");
        } while(a <= 100);
    </script>
</body>
</html>
