<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check the range between and outside</title>
</head>
<body>
    <script>
        let age;
        if (age >= 14 && age <= 90){
            alert("Between");
        }
        if (age <= 14 && age >= 90){
            alert("Outside");
        }
        if (!(age >= 14 && age <= 90)){
            alert('Outside');
        }
    </script>
</body>
</html>
