<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The postfix and prefix forms</title>
</head>
<body>
    <script>
        let a = 1, b = 1;

        alert( ++a ); // 2, new adding value
        alert( b++ ); // 1, old value then adding
    </script>
</body>
</html>
