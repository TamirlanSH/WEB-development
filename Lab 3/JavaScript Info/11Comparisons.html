<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparisons</title>
</head>
<body>
    <script>
        alert(5 > 4); //true
        alert("apple" > "pineapple"); // false ord"a" < ord"p"
        alert("2" > "12"); // true "2" > "2"
        alert(undefined == null); // true as same
        alert(undefined === null); // false little diff
        alert(null == "\n0\n"); // false null == only underline
        alert(null === +"\n0\n"); // different types
    </script>
</body>
</html>
